<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
        <!--<link rel="stylesheet" type="text/css" href="css/index.css" />-->
        <!--<link rel="stylesheet" href="css/reset.css" />-->
		<link rel="stylesheet" href="css/xmppchat.css" />
		<!--<link rel="stylesheet" href="css/working.css" />-->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		
        
        <title>Hello World</title>
        
        <script type="text/javascript" src="js/iscroll.js"></script>
    </head>
    <body>
        
        <div id="wrap content" class="container">
			<div id="auth">
				<div class="logo" id="logo-group"><img src="img/logo@2x.png" alt="QuickBlox logo" /></div>
				<div class="welcome">Welcome to<br />QuickBlox Web XMPP Chat</div>
				
				<div id="buttons">
					<p><a onclick="authQB();document.activeElement.blur();" href="#">Sign in with QuickBlox</a></p>
					<p><button onclick="authFB()" style="display:none"><img src="img/login_facebook.png" alt="Sign in with Facebook" /></button></p>
					<p><button onclick="authTW()" style="display:none"><img src="img/login_twitter.png" alt="Sign in with Twitter" /></button></p>
				</div>
				
				<form id="qb_login_form" action="#">
				    <div class="col-xs-12 col-sm-12 col-md-5 col-lg-4" >
					<div id="login_div" class=" well no-padding">
					    <div id="login_form"   class="client-form smart-form">
						<header>
						    Sign In
						</header>
						<fieldset>
						    <section >
							<label class="label">User name</label>
							<label class="input">
							    <input type="text" id="login" >
							    <b class="tooltip tooltip-top-right">
								<i class="fa fa-user txt-color-teal"></i> Please enter your username
							    </b>
							</label>
						    </section>
						    <section>
							<label class="label">Password</label>
							<label class="input">
							    <input type="password" id="password" name="password">
							    <b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> Enter your password</b>
							</label>
						    </section>
						</fieldset>
						<footer>
						    <input  onclick="sessionCreate(); return false;" value='Sign in' type="submit" name="submit" class="btn btn-spine" />
						    <div class="row">
							<section>
							    <span>Not registered yet?<br />
								<a href="#" id="signup">Register an account QuickBlox</a>
							    </span> 
							</section>
						    </div>
									
							    
                               </footer>
                               
                            
                               
                              </div>
                        </div>
                    </div>
				</form>
				
				<form id="qb_signup_form" action="#" enctype="multipart/form-data">
					<p><input id="full_name_signup" type="text" placeholder="Full Name" /></p>
					<p><input id="email_signup" type="text" placeholder="Email" /></p>
					<p><input id="login_signup" type="text" placeholder="Login" /></p>
					<p><input id="password_signup" type="text" placeholder="Password" /></p>
					<div class="fileUpload">
						<input id="avatar_signup" type="file" size="8" accept="image/*" />
						<input class="fileName" type="text" placeholder="Avatar" />
						<img src="img/upload_photo.png" alt="upload" />
					</div>
					<p><button onclick="userCreate(); return false;">Sign Up</button></p>
				</form>
				
				<span class="success_reg">Thanks for your registration!</span>
				
				
			</div>
			
			<div id="connecting">
				<p>Connecting. Please wait...</p>
				<p>
					<!-- Loading circles, hidden by default !-->
					<div id="circleG">
						<div id="circleG_1" class="circleG"></div>
						<div id="circleG_2" class="circleG"></div>
						<div id="circleG_3" class="circleG"></div>
					</div>
				</p>
			</div>
			
			<div id="chat">
				
				
				
				<div class="panel-heading col col-sm" style="background-color: #D5DCE2">
                    <span class="glyphicon glyphicon-comment"></span> Chat
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-spine btn-sm dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-chevron-down"></span>
                        </button>
                        <ul class="dropdown-menu slidedown">
			    <li><div class="occupants">
						<span class="number"></span>
						<img src="img/icon_users.png" alt="users" />
					</div></li>
                            <li class="divider"></li>
                            <li><a href="#" class="logout"><span class="glyphicon glyphicon-off"></span>
                                Sign Out</a></li>
                        </ul>
                    </div>
                </div>
				
				
				
				
				
				<div class="row">
					<section class="chat-content "></section>
				</div>
				
				<div class="panel-footer">
                    <div class="input-group">
					
                        <input id="btn-input" type="text" class="message_field form-control input-sm" placeholder="Type your message here..." />
                        <span class="input-group-btn">
                            <button onclick="sendMesage()" class="btn btn-warning btn-sm" id="btn-chat" >
                                Send</button>
                        </span>
                    </div>
                </div>
			</div>
		</div>
	
	 <style type="text/css">
			.chat
{
    list-style: none;
    margin: 0;
    padding: 0;
}

.chat li
{
    margin-bottom: 10px;
    padding-bottom: 5px;
    border-bottom: 1px dotted #B3A9A9;
}

.chat li.left .chat-body
{
    margin-left: 60px;
}

.chat li.right .chat-body
{
    margin-right: 60px;
}


.chat li .chat-body p
{
    margin: 0;
    color: #777777;
}

.panel .slidedown .glyphicon, .chat .glyphicon
{
    margin-right: 5px;
}

.panel-body
{
    overflow-y: scroll;
 
}

::-webkit-scrollbar-track
{
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
    background-color: #F5F5F5;
}

::-webkit-scrollbar
{
    width: 12px;
    background-color: #F5F5F5;
}

::-webkit-scrollbar-thumb
{
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
    background-color: #555;
}

    </style>
        
        <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
        <script src="js/quickblox.js"></script>
		<script src="js/strophe.js"></script>
		<script src="js/strophe.muc.js"></script>
		<script src="js/jquery.base64.min.js"></script>
		<script src="js/jquery.formatDateTime.js"></script>
		<script src="js/jquery.scrollTo-min.js"></script>
		<script src="js/parseUri.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/config.js"></script>
		<script src="js/xmppchat.js"></script>
        
        <script type="text/javascript">
            app.initialize();
        </script>
        
        <script type="text/javascript">
			var myScroll = new iScroll('.scroller');
			//alert(myScroll);
		</script>
        
    </body>
</html>
